<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cababas Doodle</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="winScreen.css">
        <script src="gameLoop.js" type="module"></script>
        <script src="index.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
    const socket = io();
    
    // Update status when server sends updates
    socket.on('tracking_status', (data) => {
        console.log("Tracking status:", data.status);
        // You can update your UI here if needed
    });

    function startHandControl() {
        socket.emit('start_camera');
        console.log("Hand control started");
    }

    function stopHandControl() {
        socket.emit('stop_camera');
        console.log("Hand control stopped");
    }

    window.startHandControl = startHandControl;
    window.stopHandControl = stopHandControl;

            });
        </script>
    </head>
    <body>
        
        <div id="ui">
            <div>Health: <span id="health">100</span></div>
            <div>Score: <span id="score">0</span></div>
            <div id="spell-feedback">Draw to cast spells!</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        

        <div id="pause-screen" class="screen">
            <h2>Game Paused</h2>
            <button id="resume-button">Resume</button>
            <button id="restart-button">Restart</button>
        </div>
        
        <div id="win-screen" class="screen">
            <h2>You Won!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h2>Game Over</h2>
            <p>Score: <span id="game-over-score">0</span></p>
            <button onclick="restartGame()">Try Again</button>
        </div>
        
    </body>

</html>
