<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cababas Doodle</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="winScreen.css">
        <script src="gameLoop.js" type="module"></script>
    </head>
    <body>
        
        <div id="ui">
            <div>Health: <span id="health">100</span></div>
            <div>Score: <span id="score">0</span></div>
            <div id="spell-feedback">Draw to cast spells!</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        

        <div id="pause-screen" class="screen">
            <h2>Game Paused</h2>
            <button id="resume-button">Resume</button>
            <button id="restart-button">Restart</button>
        </div>
        
        <div id="win-screen" class="screen">
            <h2>You Won!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h2>Game Over</h2>
            <p>Score: <span id="game-over-score">0</span></p>
            <button id="try-again"onclick="restartGame()">Try Again</button>
        </div>
        
    </body>

</html>
